<!DOCTYPE html>
<html>
<head>
    <title>이미지 슬라이더</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .slider {
            position: relative;
            width: 460px;
            height: 300px;
            overflow: hidden;
        }

        .images {
            position: absolute;
            width: 1840px; /* 이미지 너비 * 이미지 개수 */
        }

        .image {
            margin: 0;
            padding: 0;
            width: 460px;
            height: 300px;
            display: block;
            float: left;
        }

        .slider-buttons {
            position: absolute;
            bottom: 10px; /* 원하는 위치로 조정 */
            left: 50%; /* 가운데 정렬 */
            transform: translateX(-50%); /* 가운데 정렬 */
        }

        .slider-buttons button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
    <script>
        $(document).ready(function () {
            let current = 0;
            const width = 460;
            const imageLength = $('.slider').find('.image').length;

            const moveTo = function () {
                $('.images').animate({
                    left: -current * width
                }, 1000);
            };

            const $buttonsContainer = $('<div class="slider-buttons"></div>');

            for (let i = 0; i < imageLength; i++) {
                const $button = $('<button></button>')
                    .attr('data-position', i)
                    .text(i)
                    .click(function () {
                        current = parseInt($(this).attr('data-position'));
                        moveTo();
                    });

                $buttonsContainer.append($button);
            }

            $buttonsContainer.appendTo('.slider');

            $('.images').css('width', width * imageLength);

            setInterval(function () {
                current = (current + 1) % imageLength;
                moveTo();
            }, 3000);
        });
    </script>
</head>
<body>
    <div class="slider">
        <div class="images">
            <img class="image" src="https://via.placeholder.com/460x300?text=image_0" />
            <img class="image" src="https://via.placeholder.com/460x300?text=image_1" />
            <img class="image" src="https://via.placeholder.com/460x300?text=image_2" />
            <img class="image" src="https://via.placeholder.com/460x300?text=image_3" />
        </div>
    </div>
</body>
</html>
